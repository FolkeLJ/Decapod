                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                        function animateSgv (id, delay, delayIncrement){
                            const logo = document.getElementById(id);
                            const logoPaths = document.querySelectorAll(`#${id} path`);
                            delay = delay;
                            for(let i = 0; i < logoPaths.length;i++){
                                //console.log(logoPaths[i].getTotalLength());
                                logoPaths[i].style.strokeDasharray  = logoPaths[i].getTotalLength();
                                logoPaths[i].style.strokeDashoffset = logoPaths[i].getTotalLength();
                                logoPaths[i].style.animation = `line-anim 1s ease forwards ${delay}s`;
                                delay+=delayIncrement;
                                console.log(delay)
                            }
                            logo.style.animation = `fill 1s ease forwards ${delay}s`;
                        }
                        animateSgv('logo', 0, 0.2)
                    }, false);
                    </script>

                <script>
                    const checkpoint = 450;
                        window.addEventListener("scroll", () => {
                        const currentScroll = window.pageYOffset;
                        if (currentScroll <= checkpoint) {
                            opacity = 1 - currentScroll / checkpoint;
                        } else {
                            opacity = 0;
                        }
                        document.querySelector(".scroll").style.opacity = opacity;
                        });
                </script>

<style>
    .background-products{
        background-image: url(media/background_products.png);
        background-position: top;
        background-size: cover;
        background-repeat: no-repeat;
        height: 225rem;
        margin-bottom: 0;
    }
    .title {
        position: absolute;
        margin: 0;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -150%);
        transform: translate(-50%, -150%);
    }
    #logo {
        transform: translateY(5rem);
    }
    @keyframes line-anim {
        to{
            stroke-dashoffset: 0;
        }
    }
    @keyframes fill {
        from {
            fill: transparent;
        }
        to {
            fill: white;
        }
    }
    .scroll {
      position: absolute;
      left: 50%;
      bottom: 2rem;
      transform: translateX(-50%);
    }
    .scroll-icon {
        display: block;
        position: relative;
        height: 3em;
        width: 1.5em;
        border: .25em solid #fff;
        border-radius: 1em;
    }
    .scroll-icon-dot {
        display: block;
        position: absolute;
        left: 50%;
        background: #fff;
        height: .5em;
        width: .5em;
        top: .6em;
        margin-left: -.25em;
        border-radius: 50%;
        transform-origin: top center;
        backface-visibility: hidden;
        animation: scroll 2s ease-out infinite;
    }
    @keyframes scroll {
        0%   { transform: translateY(0); opacity: 1; }
        25%  { opacity: 1; }
        75%  { transform: translateY(.75em); opacity: 0; }
        100% { transform: translateY(0); opacity: 0; }
    }
    .crabonplate-container {
         display: flex;
         align-items: center;

     }
